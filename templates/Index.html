<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小江解_AI配方系統</title>
    <link rel="icon" href="../static/image/favicon.png" type="image/png">
    <link rel="stylesheet" href="../static/css/Login.css">
    <script src="../static/js/login.js" defer></script>     
</head>
<body>  
    <img src="../static/image/logo-1.png" alt="Value Foods R&D Co., Ltd." class="logo">
    <h1 class="title">小江解_AI配方系統</h1>
    
    <form class="login-form" id="loginForm">
        <div class="form-group">
            <label for="username">帳號</label>
            <div class="input-container">
                <div id="usernameError" class="error-icon" style="display: none;">
                    <div class="warning-triangle"></div>
                </div>
                <input type="text" id="username" name="username">
            </div>
        </div>
        
        <div class="form-group">
            <label for="password">密碼</label>
            <div class="input-container">
                <div id="passwordError" class="error-icon" style="display: none;">
                    <div class="warning-triangle"></div>
                </div>
                <input type="password" id="password" name="password">
            </div>
            <div id="loginErrorMessage" class="error-message">帳號或密碼輸入錯誤</div>
            <div class="forgot-password">
                <a href="#" id="forgotPassword">忘記密碼?</a>
            </div>
        </div>
        
        <button type="submit" class="login-button">登入</button>
    </form>
