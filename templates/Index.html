<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小江解_AI配方系統</title>
    <link rel="icon" href="../static/image/favicon.png" type="image/png">
    <link rel="stylesheet" href="../static/css/Login.css">     
</head>
<body>
    <img src="../static/image/logo-1.png" alt="Value Foods R&D Co., Ltd." class="logo">
    <h1 class="title">小江解_AI配方系統</h1>
    
    <form class="login-form" id="loginForm">
        <div class="form-group">
            <label for="username">帳號</label>
            <div class="input-container">
                <div id="usernameError" class="error-icon" style="display: none;">
                    <div class="warning-triangle"></div>
                </div>
                <input type="text" id="username" name="username">
            </div>
        </div>
        
        <div class="form-group">
            <label for="password">密碼</label>
            <div class="input-container">
                <div id="passwordError" class="error-icon" style="display: none;">
                    <div class="warning-triangle"></div>
                </div>
                <input type="password" id="password" name="password">
            </div>
            <div id="loginErrorMessage" class="error-message">帳號或密碼輸入錯誤</div>
            <div class="forgot-password">
                <a href="#" id="forgotPassword">忘記密碼?</a>
            </div>
        </div>
        
        <button type="submit" class="login-button">登入</button>
    </form>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const usernameError = document.getElementById('usernameError');
        const passwordError = document.getElementById('passwordError');
        const loginErrorMessage = document.getElementById('loginErrorMessage');
        const forgotPasswordLink = document.getElementById('forgotPassword');
    
        // Initially hide all error elements
        usernameError.style.display = 'none';
        passwordError.style.display = 'none';
        loginErrorMessage.style.display = 'none';
    
        // Form submission handler
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Reset error states
            usernameError.style.display = 'none';
            passwordError.style.display = 'none';
            loginErrorMessage.style.display = 'none';
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            let hasError = false;
            
            // Validate inputs
            if (!username) {
                usernameError.style.display = 'block';
                hasError = true;
            }
            
            if (!password) {
                passwordError.style.display = 'block';
                hasError = true;
            }
            
            if (hasError) {
                loginErrorMessage.style.display = 'block';
                return;
            }
            
            // Simulate login check (replace with actual authentication)
            // For demo purposes, showing error for any inputs
            usernameError.style.display = 'block';
            passwordError.style.display = 'block';
            loginErrorMessage.style.display = 'block';
            
            // In a real application, you would add the authentication logic here
            // If authentication succeeds, redirect the user
            // window.location.href = 'dashboard.html';
        });
    
            // Forgot password handler
            forgotPasswordLink.addEventListener('click', function(event) {
                event.preventDefault();
                alert('請聯繫系統管理員重設密碼。');
            });
        });
    </script>
    
</body>
</html>
