<!-- 搜尋欄區塊 -->
<div class="search-section">
    <div class="search-container">
        <!-- 搜尋輸入 -->
        <div class="search-wrapper">
            <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <input type="text" class="search-input" placeholder="{% block search_placeholder %}輸入配方關鍵字{% endblock %}" value="{% if query %}{{ query }}{% endif %}">
        </div>
        <!-- 進階搜尋按鈕 -->
        <div class="advanced-search-icon tooltip" onclick="openModal()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
            </svg>
        </div>
        <!-- 送出按鈕 -->
        <button class="search-button" onclick="performSearch()">搜尋</button>
    </div>
</div>
