{% extends "base.html" %}

{% block title %}佳質食品_小江解AI配方系统 - 配方查找{% endblock %}

{% block content %}
<!-- 搜尋欄 -->
{% include 'partials/search_bar.html' %}

<!-- 內容區域 -->
<div class="content-container">
    <!-- 空白內容區域，等待搜尋結果 -->
</div>
{% endblock %}

{% block page_scripts %}
<script>
    // 設定頁面名稱用於側邊欄高亮
    window.pageName = 'search';
    
    function fetchContent() {
        fetch("/search")
            .then(response => response.text())
            .then(data => {
                document.getElementById("content-container").innerText = data;
            })
            .catch(error => {
                console.error("連線錯誤：", error);
            });
    }
</script>
{% endblock %}
